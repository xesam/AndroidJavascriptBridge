<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
        height: 40px;
        text-align: center;
        }

        div > button {
        width: 50%;
        height: 30px;
        font-size: 16px;
        }
    </style>
    <script src="java_bridge.js"></script>
</head>
<body>

<div>
    <button id="call_java_1">call_java_1</button>
</div>
<div>
    <button id="call_java_2">call_java_2</button>
</div>
<div>
    <button id="call_java_3">call_java_3</button>
</div>
<script>
    document.getElementById('call_java_1').addEventListener('click', function () {
        bridge.invoke_remote_call('java_fn1', {
            name: 'xesam'
        });
    }, false);

    document.getElementById('call_java_2').addEventListener('click', function () {
        bridge.invoke_remote_call('java_fn2', {
            succ: function (resp) {
                console.log("call_java_2:" + resp.name);
            }
        }, true);
    }, false);

    document.getElementById('call_java_3').addEventListener('click', function () {
        bridge.invoke_remote_call('java_fn3', {
            name: 'xesam'
        }, false, function (resp) {
            console.log("call_java_3:" + resp.name);
        });
    }, false);

    bridge.register_local_request_handler('js_fn1', function (data) {
        console.log(data.name);
    });

    bridge.register_local_request_handler('js_fn2', function (data) {
        bridge.invoke_remote_call('java_fn1', {
            name: data.name
        });
    });

</script>
</body>
</html>
